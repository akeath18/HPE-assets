<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Order Fixer - Module 10</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #065A82 0%, #1C7293 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 900px;
            margin: 0 auto;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #065A82;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .instructions {
            color: #1E293B;
            font-size: 14px;
            background: #F0F9FF;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            border-left: 4px solid #02C39A;
        }

        .progress {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: #02C39A;
            width: 0%;
            transition: width 0.3s ease;
        }

        .workout-section {
            background: #F0F9FF;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 25px;
            border-left: 4px solid #065A82;
        }

        .workout-title {
            font-weight: 600;
            color: #065A82;
            font-size: 14px;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .workout-type {
            color: #666;
            font-size: 12px;
            margin-bottom: 15px;
        }

        .two-column {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 15px;
        }

        .exercise-pool, .ordered-list {
            background: white;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            min-height: 250px;
        }

        .list-label {
            font-weight: 600;
            color: #065A82;
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 10px;
            display: block;
        }

        .exercise-item {
            background: #F0F9FF;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 6px;
            cursor: grab;
            border: 2px solid transparent;
            transition: all 0.2s ease;
            user-select: none;
            font-size: 13px;
        }

        .exercise-item:hover {
            border-color: #02C39A;
            background: #E0F2FE;
        }

        .exercise-item.dragging {
            opacity: 0.5;
            cursor: grabbing;
        }

        .ordered-item {
            background: white;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 6px;
            border: 2px solid #ddd;
            min-height: 30px;
            display: flex;
            align-items: center;
            font-size: 13px;
            position: relative;
        }

        .ordered-item.drag-over {
            background: #FFE5B4;
            border-color: #FF9800;
        }

        .ordered-item.filled {
            background: #D4EDDA;
            border-color: #02C39A;
        }

        .ordered-item.wrong {
            background: #F8D7DA;
            border-color: #f5222d;
        }

        .position-number {
            display: inline-block;
            background: #065A82;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            text-align: center;
            line-height: 24px;
            font-size: 11px;
            font-weight: 600;
            margin-right: 8px;
            flex-shrink: 0;
        }

        .clear-btn {
            background: #f5222d;
            color: white;
            border: none;
            padding: 2px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            margin-left: auto;
            flex-shrink: 0;
        }

        .clear-btn:hover {
            background: #d32f2f;
        }

        .principle-explanation {
            background: #FFF3CD;
            padding: 12px;
            border-radius: 6px;
            font-size: 12px;
            color: #856404;
            margin-top: 10px;
            border-left: 3px solid #ffc107;
        }

        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 30px;
        }

        button {
            padding: 12px 30px;
            font-size: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .check-btn {
            background: #02C39A;
            color: white;
        }

        .check-btn:hover {
            background: #01a879;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(2, 195, 154, 0.3);
        }

        .reset-btn {
            background: #1E293B;
            color: white;
        }

        .reset-btn:hover {
            background: #0f172a;
            transform: translateY(-2px);
        }

        .feedback {
            display: none;
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
            font-size: 14px;
        }

        .feedback.show {
            display: block;
        }

        .feedback.success {
            background: #D4EDDA;
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .feedback.error {
            background: #F8D7DA;
            color: #721c24;
            border-left: 4px solid #f5222d;
        }

        .feedback-item {
            margin: 12px 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 6px;
            border-left: 3px solid;
        }

        .feedback-item.correct {
            border-color: #28a745;
        }

        .feedback-item.incorrect {
            border-color: #f5222d;
        }

        .score {
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 22px;
            }

            .two-column {
                grid-template-columns: 1fr;
            }

            .buttons {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Exercise Order Fixer</h1>
            <p style="color: #666; margin-top: 5px;">Module 10: Proper Exercise Sequencing</p>
        </div>

        <div class="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="instructions">
            <strong>Instructions:</strong> Drag exercises from the left column into the correct order on the right, following exercise sequencing principles: multijoint before single-joint, large muscle groups before small. Click "Check Answers" when done.
        </div>

        <div id="workouts"></div>

        <div class="buttons">
            <button class="check-btn" onclick="checkAnswers()">Check Answers</button>
            <button class="reset-btn" onclick="resetActivity()">Reset All</button>
        </div>

        <div class="feedback" id="feedback"></div>
    </div>

    <script>
        const workoutData = [
            {
                id: 'w1',
                title: 'Full Body Strength',
                type: 'Resistance Training',
                exercises: ['Barbell Bench Press', 'Dumbbell Flyes', 'Tricep Dips', 'Bicep Curls', 'Leg Press'],
                correct: ['Barbell Bench Press', 'Leg Press', 'Dumbbell Flyes', 'Tricep Dips', 'Bicep Curls'],
                principle: 'Multijoint (compound) exercises before single-joint; larger muscle groups (chest, legs) before smaller (arms)'
            },
            {
                id: 'w2',
                title: 'Upper Body Push',
                type: 'Strength Focus',
                exercises: ['Lateral Raises', 'Push-ups', 'Overhead Press', 'Shoulder Shrugs', 'Chest Flyes'],
                correct: ['Overhead Press', 'Push-ups', 'Chest Flyes', 'Lateral Raises', 'Shoulder Shrugs'],
                principle: 'Complex multijoint lifts first; then dynamic compound movements; isolation exercises last'
            },
            {
                id: 'w3',
                title: 'Lower Body Circuit',
                type: 'Lower Body Focus',
                exercises: ['Calf Raises', 'Hamstring Curls', 'Leg Press', 'Walking Lunges', 'Quadriceps Extensions'],
                correct: ['Leg Press', 'Walking Lunges', 'Hamstring Curls', 'Quadriceps Extensions', 'Calf Raises'],
                principle: 'Begin with largest muscle groups (quads, glutes); progress to smaller (hamstrings, calves)'
            },
            {
                id: 'w4',
                title: 'Full Body Workout',
                type: 'Mixed Modality',
                exercises: ['Wrist Curls', 'Deadlift', 'Dumbbell Rows', 'Cable Curls', 'Back Extensions'],
                correct: ['Deadlift', 'Dumbbell Rows', 'Back Extensions', 'Cable Curls', 'Wrist Curls'],
                principle: 'Maximum intensity exercises (deadlift) first while fresh; isolate smaller groups (forearms) last'
            },
            {
                id: 'w5',
                title: 'Push-Focus Day',
                type: 'Upper Body',
                exercises: ['Tricep Kickbacks', 'Incline Dumbbell Press', 'Machine Chest Press', 'Front Dumbbell Raises', 'Tricep Pushdowns'],
                correct: ['Incline Dumbbell Press', 'Machine Chest Press', 'Front Dumbbell Raises', 'Tricep Kickbacks', 'Tricep Pushdowns'],
                principle: 'Free weight multijoint lifts before machines; compound before isolation; large before small muscle groups'
            }
        ];

        let draggedElement = null;
        let dragSource = null;

        function initializeWorkouts() {
            const container = document.getElementById('workouts');
            workoutData.forEach(workout => {
                const section = document.createElement('div');
                section.className = 'workout-section';
                section.innerHTML = `
                    <div class="workout-title">${workout.title}</div>
                    <div class="workout-type">${workout.type}</div>
                    <div class="two-column">
                        <div>
                            <span class="list-label">Exercises (Drag to Order)</span>
                            <div class="exercise-pool" id="pool-${workout.id}">
                                ${workout.exercises.map(ex =>
                                    `<div class="exercise-item" draggable="true" data-exercise="${ex}" data-workout="${workout.id}">${ex}</div>`
                                ).join('')}
                            </div>
                        </div>
                        <div>
                            <span class="list-label">Correct Order</span>
                            <div class="ordered-list" id="ordered-${workout.id}">
                                ${workout.correct.map((_, idx) =>
                                    `<div class="ordered-item" data-position="${idx}" data-workout="${workout.id}">
                                        <span class="position-number">${idx + 1}</span>
                                        <span id="text-${workout.id}-${idx}"></span>
                                    </div>`
                                ).join('')}
                            </div>
                        </div>
                    </div>
                    <div class="principle-explanation">ðŸ“‹ Principle: ${workout.principle}</div>
                `;
                container.appendChild(section);
            });

            setupDragAndDrop();
        }

        function setupDragAndDrop() {
            document.querySelectorAll('.exercise-item').forEach(item => {
                item.addEventListener('dragstart', handleDragStart);
                item.addEventListener('dragend', handleDragEnd);
            });

            document.querySelectorAll('.ordered-item').forEach(item => {
                item.addEventListener('dragover', handleDragOver);
                item.addEventListener('dragleave', handleDragLeave);
                item.addEventListener('drop', handleDrop);
            });

            document.querySelectorAll('.exercise-pool').forEach(pool => {
                pool.addEventListener('dragover', handleDragOver);
                pool.addEventListener('drop', handleDropToPool);
            });
        }

        function handleDragStart(e) {
            draggedElement = this;
            dragSource = 'pool';
            this.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
        }

        function handleDragEnd(e) {
            this.classList.remove('dragging');
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            if (this.classList.contains('ordered-item')) {
                this.classList.add('drag-over');
            }
        }

        function handleDragLeave(e) {
            if (this.classList.contains('ordered-item')) {
                this.classList.remove('drag-over');
            }
        }

        function handleDrop(e) {
            e.preventDefault();
            this.classList.remove('drag-over');

            if (!draggedElement) return;

            const exercise = draggedElement.dataset.exercise;
            const workout = this.dataset.workout;
            const position = this.dataset.position;

            if (draggedElement.dataset.workout === workout) {
                const textSpan = document.getElementById(`text-${workout}-${position}`);
                textSpan.textContent = exercise;
                this.classList.add('filled');

                document.getElementById(`ordered-${workout}`).appendChild(draggedElement);
                draggedElement.style.display = 'none';
            }
        }

        function handleDropToPool(e) {
            e.preventDefault();
            if (draggedElement && draggedElement.style.display === 'none') {
                draggedElement.style.display = 'block';
                const textSpan = draggedElement.parentElement.querySelector('span:nth-child(2)');
                if (textSpan) textSpan.textContent = '';
                draggedElement.parentElement.classList.remove('filled');
            }
        }

        function checkAnswers() {
            let correct = 0;
            let details = '';

            workoutData.forEach(workout => {
                const ordered = document.getElementById(`ordered-${workout.id}`);
                const items = ordered.querySelectorAll('.ordered-item');
                let workoutCorrect = true;

                items.forEach((item, idx) => {
                    const textSpan = item.querySelector('span:nth-child(2)');
                    const userAnswer = textSpan.textContent;
                    const correctAnswer = workout.correct[idx];

                    if (userAnswer === correctAnswer) {
                        item.classList.add('filled');
                        item.classList.remove('wrong');
                    } else {
                        item.classList.add('wrong');
                        workoutCorrect = false;
                    }
                });

                if (workoutCorrect) correct++;

                details += `<div class="feedback-item ${workoutCorrect ? 'correct' : 'incorrect'}">
                    <strong>${workout.title}: ${workoutCorrect ? 'âœ“ Correct' : 'âœ— Incorrect'}</strong>
                </div>`;
            });

            const score = Math.round((correct / workoutData.length) * 100);
            const feedback = document.getElementById('feedback');

            feedback.innerHTML = details + `<div class="score">Score: ${score}% (${correct}/${workoutData.length} workouts ordered correctly)</div>`;

            if (correct === workoutData.length) {
                feedback.className = 'feedback show success';
            } else {
                feedback.className = 'feedback show error';
            }

            document.getElementById('progressBar').style.width = '100%';
        }

        function resetActivity() {
            document.getElementById('workouts').innerHTML = '';
            document.getElementById('feedback').classList.remove('show');
            document.getElementById('progressBar').style.width = '0%';
            initializeWorkouts();
        }

        initializeWorkouts();
    </script>

<script src="../../shared/tracker.js"></script>
<script>
window.PETE346_CONFIG = {
  module  : '10',
  activity: 'M10_Exercise_Order_Fix',
  title   : 'Exercise Order Fix-It'
};

(function () {
  /* â”€â”€ DOM score reader â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  function extractScore() {
    var el = document.querySelector(
      '.score-circle, .score-box, #score-circle, #score-box, ' +
      '[class*="score-circle"], [class*="score-box"], ' +
      '#scoreDisplay, .score-display, .final-score'
    );
    if (!el) return 0;
    var m = el.textContent.match(/\d+/);
    return m ? Math.min(parseInt(m[0], 10), 100) : 0;
  }

  /* â”€â”€ Weakness reader (reads from DOM after results render) â”€â”€ */
  function extractWeaknesses() {
    var selectors = [
      '.feedback-item.incorrect', '.result-item.incorrect',
      '.incorrect-answer', '.wrong',
      '.feedback.incorrect', '.answer-feedback.incorrect'
    ];
    var items = [];
    selectors.forEach(function (sel) {
      document.querySelectorAll(sel).forEach(function (el) {
        var t = el.querySelector('strong, .question-text, p, span, h4');
        var txt = (t || el).textContent.replace(/[âœ“âœ—âŒâš ï¸]/g, '').trim();
        if (txt && txt.length > 3 && txt.length < 120) items.push(txt);
      });
    });
    return items.slice(0, 6);
  }

  /* â”€â”€ Fire tracker after a short delay (DOM settles) â”€â”€ */
  function doReport() {
    setTimeout(function () {
      var pct = extractScore();
      if (pct > 0) {
        PETE346.reportCompletion(pct, extractWeaknesses(), PETE346_CONFIG.title);
      }
    }, 400);
  }

  /* â”€â”€ Wrap checkAnswers â”€â”€ */
  document.addEventListener('DOMContentLoaded', function () {
    if (typeof checkAnswers === 'function') {
      var _orig = checkAnswers;
      window['checkAnswers'] = function () {
        var r = _orig.apply(this, arguments);
        doReport();
        return r;
      };
      /* Some files call via window reference; keep both in sync */
      if (window.checkAnswers !== window['checkAnswers']) window.checkAnswers = window['checkAnswers'];
    }
  });

})();
</script>
</body>
</html>
