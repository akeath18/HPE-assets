<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 8: Laban Movement Framework</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: system-ui, -apple-system, sans-serif; background: linear-gradient(135deg, #F0F9FF 0%, #E0F2FE 100%); min-height: 100vh; padding: 20px; color: #1E293B; }
        .container { max-width: 900px; margin: 0 auto; }
        .header { background: linear-gradient(135deg, #065A82 0%, #1C7293 100%); color: white; padding: 30px 20px; border-radius: 8px; margin-bottom: 30px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        .header h1 { font-size: 28px; margin-bottom: 5px; }
        .header p { font-size: 14px; opacity: 0.9; }
        .progress-bar { background: white; height: 8px; border-radius: 4px; margin-top: 20px; overflow: hidden; }
        .progress { background: #02C39A; height: 100%; transition: width 0.3s ease; }
        .question-card { background: white; padding: 30px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); display: none; }
        .question-card.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .question-number { color: #065A82; font-size: 12px; font-weight: 600; text-transform: uppercase; margin-bottom: 10px; }
        .question-text { font-size: 18px; font-weight: 600; color: #1E293B; margin-bottom: 20px; line-height: 1.5; }
        .options { display: flex; flex-direction: column; gap: 12px; }
        .option { display: flex; align-items: flex-start; padding: 15px; border: 2px solid #E2E8F0; border-radius: 6px; cursor: pointer; transition: all 0.2s ease; }
        .option:hover { border-color: #065A82; background: #F8FAFC; }
        .option input[type="radio"] { margin-top: 3px; margin-right: 12px; cursor: pointer; width: 18px; height: 18px; accent-color: #065A82; }
        .option label { cursor: pointer; flex: 1; font-size: 15px; }
        .option.selected { border-color: #065A82; background: #F0F9FF; }
        .feedback-box { background: #F8FAFC; border-left: 4px solid #065A82; padding: 15px; border-radius: 6px; margin-top: 15px; font-size: 14px; line-height: 1.6; color: #475569; display: none; }
        .feedback-box.show { display: block; }
        .feedback-box.correct { border-color: #02C39A; background: #F0FDFB; }
        .feedback-box.incorrect { border-color: #EF4444; background: #FEF2F2; }
        .controls { display: flex; gap: 10px; justify-content: space-between; margin-top: 30px; }
        button { padding: 12px 24px; border: none; border-radius: 6px; font-size: 14px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; }
        .btn-next { background: linear-gradient(135deg, #065A82 0%, #1C7293 100%); color: white; flex: 1; }
        .btn-next:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 4px 8px rgba(6, 90, 130, 0.3); }
        .btn-next:disabled { opacity: 0.5; }
        .btn-prev { background: #E2E8F0; color: #1E293B; }
        .btn-prev:hover:not(:disabled) { background: #CBD5E1; }
        .btn-prev:disabled { opacity: 0.3; }
        .results { display: none; text-align: center; }
        .results.show { display: block; }
        .results-content { background: white; padding: 40px 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); }
        .score-circle { width: 120px; height: 120px; border-radius: 50%; margin: 0 auto 30px; display: flex; align-items: center; justify-content: center; font-size: 48px; font-weight: bold; color: white; background: linear-gradient(135deg, #02C39A 0%, #059669 100%); }
        .results h2 { font-size: 24px; margin-bottom: 15px; color: #1E293B; }
        .results p { font-size: 16px; color: #475569; margin-bottom: 20px; }
        .btn-restart { background: linear-gradient(135deg, #065A82 0%, #1C7293 100%); color: white; padding: 12px 32px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Module 8: Laban Movement Framework</h1>
            <p>Space, Effort, Relationships, & Body Awareness</p>
            <div class="progress-bar"><div class="progress" id="progressBar"></div></div>
        </div>
        <div id="quizContainer"></div>
        <div id="resultsContainer" class="results"></div>
    </div>

    <script>
        const questions = [
            { q: 'In Laban framework, which dimension describes WHERE the body moves?', opts: ['Body', 'Space', 'Effort', 'Relationships'], correct: 1, fb: 'Space awareness is about movement location and pathways: high/low, forward/backward, direct/indirect.' },
            { q: 'Which Laban element describes HOW movements are performed (weight, time, flow)?', opts: ['Space', 'Body', 'Effort', 'Relationships'], correct: 2, fb: 'Effort (weight, time, space, flow) describes movement quality: strong/light, fast/slow, direct/flexible, free/bound.' },
            { q: 'A student moves with large gestures through the general space. What space awareness is demonstrated?', opts: ['Personal space', 'General space', 'Both equally', 'Neither'], correct: 1, fb: 'General space is the large area around and beyond the body. Personal space is immediately around the body.' },
            { q: 'When teaching a student to move "softly and gently," which Laban quality are you addressing?', opts: ['Weight', 'Time', 'Flow', 'Space'], correct: 0, fb: 'Weight addresses strong/light effort. Light movements are gentle; strong movements are forceful.' },
            { q: 'Quick, jerky movements indicate which time quality?', opts: ['Sustained', 'Quick', 'Sudden', 'Flowing'], correct: 2, fb: 'Sudden time is fast and abrupt. Sustained time is slow and continuous. Both are Laban time qualities.' },
            { q: 'Direct movements follow a single path; indirect movements explore _____ pathways.', opts: ['Faster', 'Curved', 'Stronger', 'Weaker'], correct: 1, fb: 'Direct movement goes straight to target. Indirect movement uses curved or winding paths.' },
            { q: 'Which Laban dimension addresses partner interaction and spatial relationships in group movement?', opts: ['Effort', 'Space', 'Relationships', 'Body'], correct: 2, fb: 'Relationships describe how dancers/movers interact: mirroring, leading/following, advancing/retreating.' },
            { q: 'A PE class performs movements where students follow the teacher\'s movement patterns exactly. What\'s this an example of?', opts: ['Leading', 'Following', 'Mirroring', 'Advancing'], correct: 2, fb: 'Mirroring is copying movement exactly. Following is staying slightly behind a leader. This demonstrates mirroring.' },
            { q: 'In developmentally appropriate practice using Laban, young children should initially explore which most?', opts: ['Complex spatial relationships', 'Basic personal/body space', 'Advanced effort qualities', 'Synchronized group movement'], correct: 1, fb: 'Young children develop body awareness first (personal space, basic movement), then progress to complex skills.' },
            { q: 'A free-flowing movement style differs from bound flow by demonstrating:', opts: ['Higher speed', 'More control', 'More spontaneity', 'Stronger weight'], correct: 2, fb: 'Free flow is spontaneous, uninhibited movement. Bound flow shows control, containment, stopping ability.' }
        ];

        let currentQuestion = 0;
        let responses = new Array(questions.length).fill(null);

        function init() {
            renderQuestions();
            showQuestion(0);
        }

        function renderQuestions() {
            const container = document.getElementById('quizContainer');
            container.innerHTML = '';

            questions.forEach((q, i) => {
                const card = document.createElement('div');
                card.className = 'question-card';
                card.id = `question-${i}`;

                let optHTML = '';
                q.opts.forEach((opt, j) => {
                    optHTML += `
                        <div class="option" onclick="selectOption(${i}, ${j})">
                            <input type="radio" name="question-${i}" id="option-${i}-${j}" value="${j}">
                            <label for="option-${i}-${j}">${opt}</label>
                        </div>
                    `;
                });

                card.innerHTML = `
                    <div class="question-number">Question ${i + 1} of ${questions.length}</div>
                    <div class="question-text">${q.q}</div>
                    <div class="options">${optHTML}</div>
                    <div class="feedback-box" id="feedback-${i}"></div>
                    <div class="controls">
                        <button class="btn-prev" onclick="previousQuestion()" ${i === 0 ? 'disabled' : ''}>← Previous</button>
                        <button class="btn-next" onclick="nextQuestion()" id="btn-next-${i}">Next →</button>
                    </div>
                `;

                container.appendChild(card);
            });
        }

        function showQuestion(i) {
            document.querySelectorAll('.question-card').forEach(c => c.classList.remove('active'));
            document.getElementById(`question-${i}`).classList.add('active');

            if (responses[i] !== null) {
                const radio = document.querySelector(`input[name="question-${i}"][value="${responses[i]}"]`);
                if (radio) {
                    radio.checked = true;
                    radio.closest('.option').classList.add('selected');
                }
                showFeedback(i);
            }

            updateProgress();
            currentQuestion = i;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function selectOption(qi, oi) {
            responses[qi] = oi;
            showFeedback(qi);
            document.querySelectorAll(`input[name="question-${qi}"]`).forEach(o => {
                o.closest('.option').classList.remove('selected');
            });
            document.getElementById(`option-${qi}-${oi}`).closest('.option').classList.add('selected');
        }

        function showFeedback(i) {
            if (responses[i] === null) return;
            const q = questions[i];
            const isCorrect = responses[i] === q.correct;
            const fb = document.getElementById(`feedback-${i}`);
            fb.classList.add('show');
            fb.innerHTML = `<strong>${isCorrect ? '✓ Correct!' : '✗ Incorrect'}</strong> ${q.fb}`;
            fb.classList.toggle('correct', isCorrect);
            fb.classList.toggle('incorrect', !isCorrect);
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                showQuestion(currentQuestion + 1);
            } else {
                showResults();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                showQuestion(currentQuestion - 1);
            }
        }

        function updateProgress() {
            const p = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressBar').style.width = p + '%';
        }

        function showResults() {
            const correct = responses.filter((r, i) => r === questions[i].correct).length;
            const percent = Math.round((correct / questions.length) * 100);

            document.getElementById('quizContainer').innerHTML = '';
            const rc = document.getElementById('resultsContainer');
            rc.classList.add('show');
            rc.innerHTML = `
                <div class="results-content">
                    <div class="score-circle">${percent}%</div>
                    <h2>Quiz Complete!</h2>
                    <p>You answered <strong>${correct} out of ${questions.length}</strong> correctly.</p>
                    <button class="btn-restart" onclick="restartQuiz()">Restart Quiz</button>
                </div>
            `;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function restartQuiz() {
            currentQuestion = 0;
            responses = new Array(questions.length).fill(null);
            document.getElementById('resultsContainer').classList.remove('show');
            document.getElementById('resultsContainer').innerHTML = '';
            init();
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>

<script src="../../shared/tracker.js"></script>
<script>
window.PETE346_CONFIG = {
  module  : '08',
  activity: 'M08_Laban_Framework_Quiz',
  title   : 'Laban Framework Quiz'
};

(function () {
  /* ── DOM score reader ───────────────────────────── */
  function extractScore() {
    var el = document.querySelector(
      '.score-circle, .score-box, #score-circle, #score-box, ' +
      '[class*="score-circle"], [class*="score-box"], ' +
      '#scoreDisplay, .score-display, .final-score'
    );
    if (!el) return 0;
    var m = el.textContent.match(/\d+/);
    return m ? Math.min(parseInt(m[0], 10), 100) : 0;
  }

  /* ── Weakness reader (reads from DOM after results render) ── */
  function extractWeaknesses() {
    var selectors = [
      '.feedback-item.incorrect', '.result-item.incorrect',
      '.incorrect-answer', '.wrong',
      '.feedback.incorrect', '.answer-feedback.incorrect'
    ];
    var items = [];
    selectors.forEach(function (sel) {
      document.querySelectorAll(sel).forEach(function (el) {
        var t = el.querySelector('strong, .question-text, p, span, h4');
        var txt = (t || el).textContent.replace(/[✓✗❌⚠️]/g, '').trim();
        if (txt && txt.length > 3 && txt.length < 120) items.push(txt);
      });
    });
    return items.slice(0, 6);
  }

  /* ── Fire tracker after a short delay (DOM settles) ── */
  function doReport() {
    setTimeout(function () {
      var pct = extractScore();
      if (pct > 0) {
        PETE346.reportCompletion(pct, extractWeaknesses(), PETE346_CONFIG.title);
      }
    }, 400);
  }

  /* ── Wrap showResults ── */
  document.addEventListener('DOMContentLoaded', function () {
    if (typeof showResults === 'function') {
      var _orig = showResults;
      window['showResults'] = function () {
        var r = _orig.apply(this, arguments);
        doReport();
        return r;
      };
      /* Some files call via window reference; keep both in sync */
      if (window.showResults !== window['showResults']) window.showResults = window['showResults'];
    }
  });

})();
</script>
</body>
</html>
