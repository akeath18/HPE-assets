<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 4: Biomechanics Scenarios Quiz</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: system-ui, -apple-system, sans-serif; background: linear-gradient(135deg, #F0F9FF 0%, #E0F2FE 100%); min-height: 100vh; padding: 20px; color: #1E293B; }
        .container { max-width: 900px; margin: 0 auto; }
        .header { background: linear-gradient(135deg, #065A82 0%, #1C7293 100%); color: white; padding: 30px 20px; border-radius: 8px; margin-bottom: 30px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        .header h1 { font-size: 28px; margin-bottom: 5px; }
        .header p { font-size: 14px; opacity: 0.9; }
        .progress-bar { background: white; height: 8px; border-radius: 4px; margin-top: 20px; overflow: hidden; }
        .progress { background: #02C39A; height: 100%; transition: width 0.3s ease; }
        .scenario-box { background: white; padding: 25px; border-radius: 8px; margin-bottom: 25px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); border-left: 4px solid #065A82; display: none; }
        .scenario-box.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .question-number { background: linear-gradient(135deg, #065A82 0%, #1C7293 100%); color: white; width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 600; margin-bottom: 15px; }
        .scenario-text { background: #F8FAFC; padding: 15px; border-radius: 6px; margin-bottom: 20px; font-size: 15px; line-height: 1.6; border-left: 3px solid #02C39A; }
        .options { display: flex; flex-direction: column; gap: 12px; }
        .option { display: flex; align-items: flex-start; padding: 15px; border: 2px solid #E2E8F0; border-radius: 6px; cursor: pointer; transition: all 0.2s ease; }
        .option:hover { border-color: #065A82; background: #F8FAFC; }
        .option input[type="radio"] { margin-top: 3px; margin-right: 12px; cursor: pointer; width: 18px; height: 18px; accent-color: #065A82; }
        .option label { cursor: pointer; flex: 1; font-size: 14px; line-height: 1.5; }
        .option.selected { border-color: #065A82; background: #F0F9FF; }
        .feedback-box { background: #F8FAFC; border-left: 4px solid #065A82; padding: 15px; border-radius: 6px; margin-top: 15px; font-size: 13px; line-height: 1.6; color: #475569; display: none; }
        .feedback-box.show { display: block; }
        .feedback-box.correct { border-color: #02C39A; background: #F0FDFB; }
        .feedback-box.incorrect { border-color: #EF4444; background: #FEF2F2; }
        .feedback-box strong { display: block; margin-bottom: 8px; }
        .controls { display: flex; gap: 10px; justify-content: space-between; margin-top: 30px; }
        button { padding: 12px 24px; border: none; border-radius: 6px; font-size: 14px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; }
        .btn-next { background: linear-gradient(135deg, #065A82 0%, #1C7293 100%); color: white; flex: 1; }
        .btn-next:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 4px 8px rgba(6, 90, 130, 0.3); }
        .btn-next:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn-prev { background: #E2E8F0; color: #1E293B; }
        .btn-prev:hover:not(:disabled) { background: #CBD5E1; }
        .btn-prev:disabled { opacity: 0.3; cursor: not-allowed; }
        .results { display: none; text-align: center; }
        .results.show { display: block; }
        .results-content { background: white; padding: 40px 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); }
        .score-circle { width: 120px; height: 120px; border-radius: 50%; margin: 0 auto 30px; display: flex; align-items: center; justify-content: center; font-size: 48px; font-weight: bold; color: white; }
        .score-circle.excellent { background: linear-gradient(135deg, #02C39A 0%, #059669 100%); }
        .score-circle.good { background: linear-gradient(135deg, #3B82F6 0%, #1E40AF 100%); }
        .results h2 { font-size: 24px; margin-bottom: 15px; color: #1E293B; }
        .results p { font-size: 16px; color: #475569; margin-bottom: 20px; line-height: 1.6; }
        .btn-restart { background: linear-gradient(135deg, #065A82 0%, #1C7293 100%); color: white; padding: 12px 32px; margin-top: 20px; }
        .btn-restart:hover { transform: translateY(-2px); box-shadow: 0 4px 8px rgba(6, 90, 130, 0.3); }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Module 4: Biomechanics Scenarios</h1>
            <p>Analyze Movement Using Biomechanical Principles</p>
            <div class="progress-bar"><div class="progress" id="progressBar"></div></div>
        </div>
        <div id="quizContainer"></div>
        <div id="resultsContainer" class="results"></div>
    </div>

    <script>
        const scenarios = [
            {
                scenario: 'A basketball player pushes off the ground to jump for a rebound. The greater the force applied and the more direct it is, the higher the jump.',
                question: 'Which biomechanical principle best explains this?',
                options: [
                    { text: 'Newton\'s First Law (inertia)', correct: false },
                    { text: 'Newton\'s Second Law (force = mass × acceleration)', correct: true },
                    { text: 'Lever system advantage', correct: false },
                    { text: 'Center of gravity lowering', correct: false }
                ],
                feedback: 'Newton\'s Second Law (F=ma) directly explains this: greater force application produces greater acceleration upward. The force applied through muscular contraction determines jump height.'
            },
            {
                scenario: 'When performing a squat, a lifter moves their knees forward and keeps their torso upright. This shifts their center of gravity forward over their base of support (feet).',
                question: 'What does this achieve?',
                options: [
                    { text: 'Increases instability and risk of falling', correct: false },
                    { text: 'Maintains stability by keeping center of gravity within base of support', correct: true },
                    { text: 'Violates Newton\'s Third Law', correct: false },
                    { text: 'Reduces the lever length of the limbs', correct: false }
                ],
                feedback: 'Maintaining the center of gravity over the base of support is fundamental to stability. Proper squat form positions the center of gravity within the foot base to prevent tipping.'
            },
            {
                scenario: 'A person doing a bicep curl holds the barbell closer to their body rather than at arm\'s length. The closer grip requires less force to lift the same weight.',
                question: 'Which biomechanical principle explains this?',
                options: [
                    { text: 'Lever system - shorter moment arm requires less force', correct: true },
                    { text: 'Newton\'s First Law', correct: false },
                    { text: 'Greater base of support', correct: false },
                    { text: 'Lower center of gravity', correct: false }
                ],
                feedback: 'This demonstrates lever mechanics: reducing the moment arm (distance from fulcrum to resistance) decreases the force required. This is why exercises are easier when weight is held closer to the body.'
            },
            {
                scenario: 'When a baseball pitcher throws a ball, they wind up with a large arm movement and release with force. The released ball continues forward in the air.',
                question: 'Which law explains why the ball continues moving after release?',
                options: [
                    { text: 'Newton\'s First Law (objects in motion stay in motion)', correct: true },
                    { text: 'Newton\'s Second Law (F=ma)', correct: false },
                    { text: 'Newton\'s Third Law (action-reaction)', correct: false },
                    { text: 'Law of gravity only', correct: false }
                ],
                feedback: 'Newton\'s First Law explains this: once released with velocity, the ball continues moving in a straight line until acted upon by gravity and air resistance. This is inertia in action.'
            },
            {
                scenario: 'A gymnast uses a longer pole in pole vaulting compared to a shorter rod. The longer pole allows them to jump higher with the same force.',
                question: 'What biomechanical advantage does the longer pole provide?',
                options: [
                    { text: 'It\'s harder to use so it requires more strength', correct: false },
                    { text: 'Longer lever arm increases rotational force and height achieved', correct: true },
                    { text: 'It lowers their center of gravity', correct: false },
                    { text: 'It provides more friction with the ground', correct: false }
                ],
                feedback: 'A longer lever arm (pole) increases the mechanical advantage. With the same force, a longer pole creates greater angular velocity and height. This is lever mechanics at work.'
            },
            {
                scenario: 'A sprinter accelerates from a crouched starting position by pushing backward and downward on the blocks. They travel forward despite pushing backward.',
                question: 'Which law explains this forward motion?',
                options: [
                    { text: 'Newton\'s Third Law - action-reaction pairs', correct: true },
                    { text: 'Newton\'s First Law only', correct: false },
                    { text: 'Gravity pulls them forward', correct: false },
                    { text: 'The blocks propel them', correct: false }
                ],
                feedback: 'Newton\'s Third Law: when the sprinter pushes backward on the blocks (action), the blocks push forward on the sprinter (reaction). This equal and opposite reaction propels them forward.'
            }
        ];

        let currentScenario = 0;
        let responses = new Array(scenarios.length).fill(null);

        function init() {
            renderScenarios();
            showScenario(0);
        }

        function renderScenarios() {
            const container = document.getElementById('quizContainer');
            container.innerHTML = '';

            scenarios.forEach((scenario, index) => {
                const card = document.createElement('div');
                card.className = 'scenario-box';
                card.id = `scenario-${index}`;

                let optionsHTML = '';
                scenario.options.forEach((option, optIndex) => {
                    optionsHTML += `
                        <div class="option" onclick="selectOption(${index}, ${optIndex})">
                            <input type="radio" name="scenario-${index}" id="option-${index}-${optIndex}" value="${optIndex}">
                            <label for="option-${index}-${optIndex}">${option.text}</label>
                        </div>
                    `;
                });

                card.innerHTML = `
                    <div class="question-number">${index + 1}</div>
                    <div class="scenario-text"><strong>Scenario:</strong> ${scenario.scenario}</div>
                    <div style="font-size: 16px; font-weight: 600; color: #1E293B; margin-bottom: 20px;">${scenario.question}</div>
                    <div class="options">${optionsHTML}</div>
                    <div class="feedback-box" id="feedback-${index}"></div>
                    <div class="controls">
                        <button class="btn-prev" onclick="previousScenario()" id="prevBtn-${index}" ${index === 0 ? 'disabled' : ''}>← Previous</button>
                        <button class="btn-next" onclick="nextScenario()" id="nextBtn-${index}">Next →</button>
                    </div>
                `;

                container.appendChild(card);
            });
        }

        function showScenario(index) {
            document.querySelectorAll('.scenario-box').forEach(card => {
                card.classList.remove('active');
            });

            document.getElementById(`scenario-${index}`).classList.add('active');

            if (responses[index] !== null) {
                const radio = document.querySelector(`input[name="scenario-${index}"][value="${responses[index]}"]`);
                if (radio) {
                    radio.checked = true;
                    radio.closest('.option').classList.add('selected');
                }
                showFeedback(index);
            }

            updateProgress();
            currentScenario = index;

            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function selectOption(scenarioIndex, optionIndex) {
            responses[scenarioIndex] = optionIndex;
            showFeedback(scenarioIndex);

            document.querySelectorAll(`input[name="scenario-${scenarioIndex}"]`).forEach(option => {
                option.closest('.option').classList.remove('selected');
            });
            document.getElementById(`option-${scenarioIndex}-${optionIndex}`).closest('.option').classList.add('selected');
        }

        function showFeedback(index) {
            const response = responses[index];
            if (response === null) return;

            const scenario = scenarios[index];
            const isCorrect = scenario.options[response].correct;
            const feedbackBox = document.getElementById(`feedback-${index}`);

            feedbackBox.classList.add('show');
            feedbackBox.innerHTML = `<strong>${isCorrect ? '✓ Correct!' : '✗ Incorrect'}</strong>${scenario.feedback}`;
            feedbackBox.classList.toggle('correct', isCorrect);
            feedbackBox.classList.toggle('incorrect', !isCorrect);
        }

        function nextScenario() {
            if (responses[currentScenario] === null) {
                alert('Please select an answer before continuing.');
                return;
            }

            if (currentScenario < scenarios.length - 1) {
                showScenario(currentScenario + 1);
            } else {
                showResults();
            }
        }

        function previousScenario() {
            if (currentScenario > 0) {
                showScenario(currentScenario - 1);
            }
        }

        function updateProgress() {
            const progress = ((currentScenario + 1) / scenarios.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function showResults() {
            const correct = responses.filter((r, i) => r !== null && scenarios[i].options[r].correct).length;
            const percentage = Math.round((correct / scenarios.length) * 100);
            let resultClass = correct >= 5 ? 'excellent' : 'good';

            document.getElementById('quizContainer').style.display = 'none';
            const resultsContainer = document.getElementById('resultsContainer');
            resultsContainer.classList.add('show');
            resultsContainer.innerHTML = `
                <div class="results-content">
                    <div class="score-circle ${resultClass}">${percentage}%</div>
                    <h2>Quiz Complete!</h2>
                    <p>You answered <strong>${correct} out of ${scenarios.length}</strong> correctly.</p>
                    <button class="btn-restart" onclick="restartQuiz()">Restart Quiz</button>
                </div>
            `;

            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function restartQuiz() {
            currentScenario = 0;
            responses = new Array(scenarios.length).fill(null);
            document.getElementById('quizContainer').style.display = 'block';
            document.getElementById('resultsContainer').classList.remove('show');
            document.getElementById('resultsContainer').innerHTML = '';
            init();
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
